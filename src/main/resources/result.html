<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Generation Result</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem; 
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 480px;
            text-align: center;
            box-sizing: border-box;
        }
        h1 {
            color: #262626;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        .button-group {
            display: flex;
            flex-direction: column; /* Stack buttons vertically by default */
            gap: 1rem; /* Space between buttons */
            margin-top: 2rem;
        }
        .button-group a, .button-group button {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            padding: 0.8rem 1.5rem;
            border-radius: 0.75rem; /* Rounded corners for buttons */
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none; /* Remove default button border */
        }
        .download-button {
            background: linear-gradient(to right, #4c66ee, #3b5998, #36a4e0); /* Instagram-like gradient */
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .refresh-button {
            background-color: #e0e0e0; /* Lighter grey for refresh */
            color: #333;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .button-group a:hover, .button-group button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .message {
            margin-top: 1.5rem;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            font-size: 0.95rem;
            font-weight: 600;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Responsive adjustments for button group */
        @media (min-width: 640px) {
            .button-group {
                flex-direction: row; /* Arrange buttons horizontally on larger screens */
            }
            .button-group a, .button-group button {
                flex-grow: 1; /* Allow buttons to grow and fill space */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Generation Complete!</h1>
        <p class="message" id="statusMessage">Your files are ready for download.</p>
        
        <div class="button-group">
            <a href="#" id="downloadLink" class="download-button">Download Files</a>
            <button onclick="window.location.href='/'" class="refresh-button">Generate More Files</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const downloadId = urlParams.get('id');
            const fileName = urlParams.get('filename');
            const downloadLink = document.getElementById('downloadLink');
            const statusMessage = document.getElementById('statusMessage');

            if (downloadId && fileName) {
                // Construct the download URL
                downloadLink.href = `/download-generated-files?id=${downloadId}&filename=${fileName}`;
                statusMessage.textContent = `Your files are ready: ${fileName}`;
                statusMessage.classList.remove('error'); // Ensure it's not an error message
            } else {
                // If no valid ID or filename, display an error message
                downloadLink.style.display = 'none'; // Hide download button
                statusMessage.textContent = 'Error: No files found or download link expired.';
                statusMessage.classList.add('error');
            }
        });
    </script>
</body>
</html>
