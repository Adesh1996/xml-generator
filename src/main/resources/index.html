<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML File Generator</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
     
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light grey background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem; /* Add some padding for smaller screens */
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            border-radius: 1.5rem; /* More rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Softer shadow */
            padding: 2.5rem; /* Increased padding */
            width: 100%;
            max-width: 480px; /* Slightly wider */
            text-align: center;
            box-sizing: border-box;
        }
        .logo {
            margin-bottom: 1.5rem;
        }
        .logo img {
            width: 120px; /* Adjusted logo size */
            height: auto;
            border-radius: 0.5rem; /* Slightly rounded logo */
        }
        h2 {
            color: #262626;
            font-size: 1.8rem; /* Slightly larger heading */
            font-weight: 700;
            margin-bottom: 1.8rem; /* More space below heading */
        }
        .form-group {
            margin-bottom: 1.25rem; /* Space between form groups */
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-size: 0.9rem;
            font-weight: 600;
        }
        .form-group input[type="file"],
        .form-group input[type="number"] {
            width: 100%;
            padding: 0.75rem; /* Increased padding for inputs */
            border: 1px solid #ddd;
            border-radius: 0.5rem; /* Rounded input fields */
            font-size: 1rem;
            color: #333;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }
        .form-group input[type="file"] {
            padding-top: 0.6rem; /* Adjust for file input button */
            padding-bottom: 0.6rem;
        }
        button[type="submit"] {
            width: 100%;
            background: linear-gradient(to right, #4c66ee, #3b5998, #36a4e0); /* Instagram-like gradient */
            color: white;
            border: none;
            padding: 0.9rem; /* Increased padding for button */
            font-size: 1.1rem; /* Larger font for button */
            font-weight: 700;
            border-radius: 0.75rem; /* More rounded button */
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Softer shadow for button */
        }
        button[type="submit"]:hover {
            transform: translateY(-3px); /* Subtle lift effect */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* Enhanced shadow on hover */
        }
        .footer {
            margin-top: 2rem;
            font-size: 0.85rem;
            color: #888;
        }

        /* Loading Overlay Styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none; /* Hidden by default */
        }

        .spinner {
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-overlay span {
            font-size: 1.2rem;
            color: #333;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
       
        <h2>PAIN File Generator</h2>
        <form id="generationForm" method="POST" action="/generate" enctype="multipart/form-data" onsubmit="showLoading()">
            <div class="form-group">
                <label for="templateFile">Upload Template XML File:</label>
                <!-- Updated accept attribute to allow .txt files -->
                <input type="file" id="templateFile" name="templateFile" accept=".xml,.txt" required>
            </div>

            <div class="form-group">
                <label for="numTransactions">Total No. of Transactions:</label>
                <input type="number" id="numTransactions" name="numTransactions" min="1" value="1" required>
            </div>

            <div class="form-group">
                <label for="numBatches">Total No. of Batches:</label>
                <input type="number" id="numBatches" name="numBatches" min="1" value="1" required>
            </div>

            <div class="form-group">
                <label for="numCopies">No. of Copies of Generated File:</label>
                <input type="number" id="numCopies" name="numCopies" min="1" value="1" required>
            </div>

            <button type="submit">Generate File</button>
        </form>
        <div class="footer">File Gateway</div>
    </div>

    <!-- Loading overlay, initially hidden -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <span>Generating files, please wait...</span>
    </div>

    <script>
        /**
         * Shows the loading overlay when the form is submitted.
         * This provides visual feedback to the user that processing is happening.
         */
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }
    </script>
</body>
</html>
